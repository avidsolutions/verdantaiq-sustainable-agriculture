applications:
- name: verdantaiq-webapp
  memory: 1G
  instances: 1
  buildpacks:
    - nodejs_buildpack
  stack: cflinuxfs4
  env:
    NODE_ENV: production
    NPM_CONFIG_PRODUCTION: false
  services:
    - verdantaiq-env-vars
  routes:
    - route: verdantaiq-webapp.us-south.cf.appdomain.cloud
